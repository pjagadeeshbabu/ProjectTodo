<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/projectTodo.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"> </script>
	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/controllers/projectTodoController.js" type="text/javascript"></script>
	<script src="scripts/services/projectTodoService.js" type="text/javascript"></script>
</head>
<body ng-app="projectTodoapp" class="ng-scope">
    <div class="panel panel-default" ngcloak ng-controller="projectToDoController">
        <div class="panel-heading">
            <h2> {{Title}} </h2>
        </div>
        <div class="container">
            <div class="row">
                <table class="co-lg-12 col-md-12 col-sm-12 col-xs-12">
					<thead>
						<tr class="row row-height">
							<th class="co-lg-3 col-md-3 col-sm-3 col-xs-12"> Sr.No </th>
							<th class="co-lg-5 col-md-5 col-sm-5 col-xs-12"> Name </th>
							<th class="co-lg-3 col-md-3 col-sm-3 col-xs-12"> Status </th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="URL in URLs" class="row row-height" ng-click="openPage(URL.url)">
							<td class="co-lg-3 col-md-3 col-sm-3 col-xs-12">{{$index+1}}</td>
							<td class="co-lg-5 col-md-5 col-sm-5 col-xs-12"><a>{{URL.displayName}} </a></td>
							<td class="co-lg-3 col-md-3 col-sm-3 col-xs-12">{{URL.status}}</td>
						</tr>
					</tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
