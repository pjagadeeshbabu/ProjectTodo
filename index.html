<!DOCTYPE html>
<html>
<head>
    <title>Project Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/projectTodo.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"> </script>
	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/controllers/projectTodoController.js" type="text/javascript"></script>
	<script src="scripts/services/projectTodoService.js" type="text/javascript"></script>
</head>
<body ng-app="projectTodoapp" class="ng-scope">
    <div class="panel panel-default" ngcloak ng-controller="projectToDoController">
        <div class="panel-heading">
            <h2> {{Title}} </h2>
        </div>
        <div class="container">
            <div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 div-styles">
						<div class="co-lg-3 col-md-3 col-sm-3 col-xs-12">
							<img ng-src="{{masterItem.url}}" class="master-image-styles"/>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
							<div class="master-item-text"> {{masterItem.modelName}} </div>
							<div class="ordered-list"> 
								<ul>
									<li ng-repeat="feature in masterItem.features"> {{feature}} </li>
								</ul>
							</div>
						</div>	
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
							<div class="item-price master-item-price"> ${{masterItem.price}} </div>
							<div> 
								<button type="button" class="btn btn-success master-button-styles" ng-click="addToCart(masterItem)">ADD TO CART</button>
							</div>
						</div>
					</div>
				</div>	

				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="item in items">
					<div class="col-lg-12 col-md-12 col-sm- col-xs-12 div-item-styles" ng-mouseover="updateMaster(item)">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-3">
							<img ng-src="{{item.url}}" class="image-styles"/>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-9">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-styles">
								<div class="item-text"> {{item.modelName}} </div>
								<div class="item-price"> ${{item.price}} </div>
								<div> 
									<button type="button" class="btn btn-default button-styles" >VIEW MORE</button>
								</div>	
							</div>
						</div>	
					</div>	
				</div>
            </div>
        </div>
    </div>
</body>
</html>
